<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Hanles</title>
</head>
<body>

    <p id="js-hansle"></p>
    <button onclick="clickChange ()">button-1</button>
    <button>button-2</button>

    <p id="click-method"></p>
    <input id="name-filed" type="text">
    <button id="update-name">Update</button>

    <!-- Script   -->
    <script>  
    document.getElementById('update-name').addEventListener('click', function(){
        const nameFiled = document.getElementById('name-filed');
        const p=document.getElementById('click-method');
        p.innerHTML = nameFiled.value;
        nameFiled.value = '';
    });

///////////////////
        function clickChange (){
            const changeButton = document.getElementById('js-hansle');
            changeButton.innerHTML='this is change Buton';
        }
    </script>
</body>
</html>
